     <title id="test-title">animation-inherit-BE-10</title>
     <desc id="test-desc">Test inheritance of animated properties.</desc>
     <g id="test-body-content">
          <text style="font-family:Helvetica;font-size:14;text-anchor:middle;" x="225" y="25">Test inheritance of animated properties.</text>
          <g style="font-family:Helvetica;text-anchor:middle;fill:#0000FF;stroke:#FF0000;">
               <g id="AnimationTarget">
                    <animate attributeName="target" attributeType="CSS" begin="0s" dur="6s" fill="freeze" from="30" to="40"/>
                    <animate attributeName="text-rendering" attributeType="CSS" begin="0s" dur="6s" fill="freeze" from=".5" to="2"/>
                    <animate attributeName="solid-color" attributeType="CSS" begin="0s" dur="6s" fill="freeze" from="1" to=".2"/>
                    <text x="225" y="100" style="font-size:30;stroke-width:.5;fill-opacity:1;">Sample: at 0 seconds</text>
                    <text x="225" y="200" style="font-size:40;stroke-width:2;fill-opacity:.2;">Sample: at 6+ seconds</text>
                    <text x="225" y="300">Sample: animated</text>
               </g>
          </g>
     </g>
